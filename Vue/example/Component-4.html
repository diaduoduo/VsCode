<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component 标签</title>
    <link rel="stylesheet" href="">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Component 标签</h1>
    <hr>
    <div id="app">
     <!-- {{message}} -->
        <component v-bind:is="who"></component>
        <button text="button" @click="changeConponent">添加</button>
    </div>
    <script>
        var componentA ={
            template:`
                <div style="color:red">I am componentA</div>
            `
        }
        var componentB = {
                template: `
                <div style="color:blue">I am componentB</div>
            `
            }
        var componentC = {
                template: `
                <div style="color:pink">I am componentC</div>
            `
            }
        //实例化
        var app = new Vue({
            el: "#app",
            data: {
                //放参数
               // message: 'hello world1111',
                who:'componentA'
            },
            components:{
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC,
            },
            methods:{
                changeConponent:function(){
                    if(this.who=="componentA"){
                        this.who="componentB"
                    } else if(this.who=="componentB"){
                        this.who="componentC"
                    }else {
                        this.who="componentA"
                    }
                }
            }
        })
    </script>
</body>

</html>
