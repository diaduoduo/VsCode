<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例入门-实例属性</title>
    <link rel="stylesheet" href="">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>实例入门-实例属性</h1>
    <hr>
    <div id="app">
        
    </div>
    <p>
        <button type="button" onclick="destroy()">卸载</button>
    </p>
    <p>
        <button type="button" onclick="reload()">刷新</button>
    </p>
    <p>
        <button type="button" onclick="tick()">更改</button>
    </p>
    <script>
        //实例
        var jspang = Vue.extend({
            template:`<p>{{message}}</p>`,
            data:function(){
                return {
                    message:"hello i am jspang"
                }
            },
            mounted:function(){
                console.log("mounted被创建")
            },
            destroyed:function(){
                console.log("destroy销毁之后")
            },
            updated:function(){
                 console.log("updated更新之后")
            }
        })
        var vm = new jspang().$mount("#app");
        function destroy(){
            vm.$destroy();
        }
        function reload(){
            vm.$forceUpdate();
        }
        function tick(){
            vm.message="update message info";
            vm.$nextTick(function(){
                console.log("message更新完后被我调用 了")
            })
        }
    </script>
</body>

</html>
