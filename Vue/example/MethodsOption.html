<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">

    <title>Methods Option 方法选项</title>
    <link rel="stylesheet" href="">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Methods Option 方法选项</h1>
    <hr>
    <div id="app">
        {{a}}
        <p>
            <button @click="add(1)" type="button">add</button>
        </p>
        <p>
            <btn @click.native="add(1)"></btn>
        </p>
    </div>
    <button type="button" onclick="app.add(3)">外部添加</button>
    <script>
        //写个组件
         var btn ={
             template:`
                <button type="button">组件添加</button>
             `
         }
        //实例化
        var app = new Vue({
            el: "#app",
            data: {
                //放参数
                a:1
            },
            //挂载组件　组件名＋对象　
            components:{
                "btn":btn
            },
            //methods 1.传值方法 2.$event 3.组件.native 调用　４ 构造器外面外部调用　app　　　　　　　　　　　　　　
            methods:{
                add:function(num){
                    if(num!=''){
                        this.a+=num;
                    }  else{
                        this.a++
                    }
                    console.log(event)
                }
            }
        })
    </script>
</body>

</html>
