<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model数据</title>
    <link rel="stylesheet" href="">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>helloworld</h1>
    <hr>
    <div id="app">
       <p>原始文本信息：{{message}}duoduo</p>   
       <h3>文本幅</h3>     
        <p>
            v-model<input type="text" v-model="message">
        </p>
        <p>
            v-model.lazy<input type="text" v-model.lazy="message">
        </p> 
        <p>
            v-model.number<input type="text" v-model.number="message">
        </p>
        <p>
            v-model.trim<input type="text" v-model.trim="message">
        </p>                                    <hr>
        <h3>文本域</h3>
        <textarea v-model="message" name="" id="" cols="30" rows="10"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <label for="">
            <input type="checkbox" id="isTrue" v-model="isTrue">
        </label>
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>

        <p>
            <input type="checkbox"  id="jspang" value= "jspang" v-model="web_names">       
            <label for="isTrue">jspang</label>
            <input type="checkbox"  value= "pande" id="pande" v-model="web_names">
            <label for="isTrue">pande</label>
            <input type="checkbox" value= "duoduo" id="duoduo" v-model="web_names">
            <label for="isTrue">duoduo</label>
        </p>
        <p>{{web_names}}</p>
        <ul>
            <li v-for="web_name in web_names">{{web_name}}</li>
        </ul>
        <hr>
        <h3>单选框绑定数组</h3>
        <p>
            <input type="radio"id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
        </p>
         <p>你的性别：{{sex}}</p>
    </div>
    <script>
        //实例化
        var app = new Vue({
            el: "#app",
            data: {
                //放参数
                message: 'hello world1111',
                isTrue:true,
                web_names:[],
                sex:"男"
            }
        })
    </script>
</body>

</html>
