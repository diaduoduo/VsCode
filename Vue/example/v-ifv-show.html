<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if v-for</title>
    <link rel="stylesheet" href="">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-if v-for</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好　diaduoduo</div>
        <div v-else="">请登录</div>
        <div v-show="isLogin">你好　diaduoduo</div>
    </div>
    <script>
        //实例化
        var app = new Vue({
            el: "#app",
            data: {
                //放参数
                isLogin: false,
                isPass:true
            }
        })
    </script>
</body>

</html>
