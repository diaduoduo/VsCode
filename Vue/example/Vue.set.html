<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set全局操作</title>
    <link rel="stylesheet" href="">
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue.set全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">add</button></p>
    <script>
        function add(){
            //三种方法相加
           // Vue.set(outData,'count',2)　操作数组　数组下标
          // app.count++
         //outData.count++;
          //app.arr[1]="uuu";
          //用下标方式检测数组
          Vue.set(app.arr,1,'ddd')
        }
        var outData={
                count:1,
            // goods:'car'
            arr:['aaa','bbb','ccc']
        }
        //实例化
        var app = new Vue({
            el: "#app",
            data: outData
        })
    </script>
</body>

</html>
