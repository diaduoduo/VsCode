<!DOCTYPE html>
<html>
<head>
	<!-- 
		1 mvc 和　MVVM 的区别
		2　学习了vue中基本代码结构
		3　插值表达式　v-cloak v-text v-html v-bind (缩写是：)
			v-on(缩写是@)　v-model v-for v-if v-show
		4 事件修饰符　　．stop .prevent .capture .self .once
		5 el 指定控制的区域　data 是个对像　指定了控制的区域内要用到的数据
		methods 虽然带个s　后缀　,但是是一个对像，这里可以自定义的方法
		6 在vm实例中　如果要访问　data上的数据或者访问methods 中的方法，必须this 
		7　在v-for　数组　数组对像　对像　要会使用　key　属性(只接受　string / number)
		8 　V-model 只能用于表单元素
		9　在vue 中绑定样式两种方式　v-bind:class v-bind:style

	 -->
	<!--
		事件简写 
		v-on:click  @click -->
	<!-- 属性简写 
		：class="" v-bind:class="
		:style="" v-bind:style="" 
		:src=""  v-bind:src=""
		:title="" v-bind:title=""

	-->
	<!-- v-bind:src="url"  :src="url"-->
	<title></title>
	<style type="text/css">
		.red{
			color: red;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    url:'https://www.baidu.com/img/bd_logo1.png',
                    w:'2000px',
                    a:true,
                    b:false
                },
                methods:{
                }
            });
        };
    </script>

</head>
<body>
	<div id="box">
<img v-bind:src="url" alt="">
<img :src="url" alt="">
<img src={{url}} alt="">
<strong :class="{red:a,blue:b}">事件简写 </strong>
<strong :style="{color:'red'}">事件简写</strong>
	</div>
</body>
</html>
