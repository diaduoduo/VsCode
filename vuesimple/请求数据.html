<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src=""></script>
</head>

<body>
<div id="app">
    <input type="button" value ="get请求"　@click="getInfo">
    <input type="button" value="post请求" 　@click="postInfo">
    <input type="button" value="jsonp请求" 　@click="jsonpInfo">
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data :{},
        methods: {
            getInfo(){
                this.$http.get("http://vue.studyit.io/api/gitlunbo").then(function(result){
                    console.log(result)
                })
            },
            postInfo(){
                this.$http.post("http://vue.studyit.io/api/gitlunbo",{},{emulateJSON:true}).then(result =>{
                    console.log(result)
                })
            },
            jsonpInfo(){
                this.$http.jsonp('http://vue.studyit.io/api/gitlunbo').then(result =>{
                    console.log(result)
                })
                
            }
        }
    })
</script>
</body>

</html>
